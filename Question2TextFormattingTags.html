<h2 style="color: #1abc9c; background-color: #34495e;";>Defines All Text Formatting Tags of HTML in Tabular Format.</h2>
<br>
<table border="1" cellpadding="12" cellspacing="2" align="center" style="background-color:#bdc3c7">
	<style type="text-align:center;"></style>
 	<tr>
		 <th>TAG</th>
		 <th>Details</th>
 	</tr>
 	<tr>
		 <td>Bold text</td>
		 <td>&lt;b&gt;</td>
	</tr>
	<tr>
		 <td>Important text</td>
		 <td>&lt;strong&gt;</td>
	</tr>
	<tr>
		 <td>Italic text</td>
		 <td>&lt;i&gt;</td>
	</tr>
	<tr>
		 <td>Emphasized text</td>
		 <td>&lt;em&gt;</td>
	</tr>
	<tr>
		 <td>Marked text</td>
		 <td>&lt;mark&gt;</td>
	</tr>
	<tr>
 	<td>Smaller text</td>
	 <td>&lt;small&gt;</td>
	 </tr>
 	<tr> 
 	<td>Deleted text</td>
 	<td>&lt;del&gt;</td>
 	</tr>
 	<tr>
 	<td>Inserted text</td>
 	<td>&lt;ins&gt;</td>
 	</tr>
 	<tr>
 	<td>Subscript text</td>
 	<td>&lt;sub&gt;</td>
 	</tr>
 	<tr>
 	<td> Superscript text</td>
 	<td>&lt;sup&gt;</td>
 	</tr>
 	
</table>
