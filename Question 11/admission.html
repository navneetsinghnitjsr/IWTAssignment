<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Employee Registration Form</title>
</head>
<body style="margin-left: 130px; margin-right: 180px;background-color: #7f8c8d; ">
	<h2 style="color:white; text-align: center; font-family: arial;text-decoration: underline;">Admission Form</h2>
	<form style="background-color: #54a0ff;">
	  <fieldset style="border-color: #000;">
      <legend style="color:#000;">Enter Details</legend><br>
		 <label for="first_name" style="margin-left: 40px;">First Name <span style="color: #EB5C6F;">*</span></label>
         <input type="text" id="first_name" required style="margin-left: 65px; border-color: #3EC6A1; width:230px; height:25px;">

         <label for="last_name" style="margin-left: 70px;">Last Name <span style="color: #EB5C6F;">*</span></label>
         <input type="text" id="last_name" required style="margin-left: 73px; border-color: #3EC6A1; width:230px; height:25px;"><br><br>

         <label for="father_name" style="margin-left: 40px;">Father's Name <span style="color: #EB5C6F;">*</span></label>
         <input type="text" id="father_name" required style="margin-left: 45px; border-color: #3EC6A1; width:230px; height:25px;">

         <label for="mother_name" style="margin-left: 68px;">Mother's Name <span style="color: #EB5C6F;">*</span></label>
         <input type="text" id="mother_name" required style="margin-left: 45px; border-color: #3EC6A1; width:230px; height:25px;"><br><br>

         <label for="dob" style="margin-left: 40px;">Date Of Birth <span style="color: #EB5C6F;">*</span></label>
         <input type="date" id="birthday" name="dob" required style="margin-left: 49px; border-color: #3EC6A1; width:230px; height:25px;"><br><br>

         <label for="gender" style="margin-left: 40px;">Gender <span style="color: #EB5C6F;">*</span></label>
          <input type="radio" id="male" name="gender" value="male" required style="margin-left: 90px; border-color: #3EC6A1;">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required style="margin-left: 112px; border-color: #3EC6A1;">
          <label for="female">Female</label>

           <label for="age" style="margin-left: 72px;">Age<span style="color: #EB5C6F;">*</span></label>
         <input type="number" id="age" required style="margin-left: 118px; border-color: #3EC6A1; width:130px; height:25px;"><br><br>

         <label for="state" style="margin-left: 40px;">State <span style="color: #EB5C6F;">*</span></label>
         <input type="text"  name="state" required style="margin-left: 106px; border-color: #3EC6A1; width:130px; height:25px;">

          <label for="city" style="margin-left: 30px;">City <span style="color: #EB5C6F;">*</span></label>
         <input type="text"  name="city" required style="margin-left: 10px; border-color: #3EC6A1; width:130px; height:25px;">

         <label for="zipcode" style="margin-left: 30px;">Zipcode <span style="color: #EB5C6F;">*</span></label>
         <input type="Number"  name="zipcode" required style="margin-left: 7px; border-color: #3EC6A1; width:130px; height:25px;"><br><br>

         <label for="Qualification" style="margin-left: 40px;">Course<span style="color: #EB5C6F;">*</span></label>
         <select id="courses" required style="margin-left: 98px; border-color: #3EC6A1; width:230px; height:32px;">
         
         <option value="select">Select</option>
         <option value="bca">BCA</option>
         <option value="btech">B.Tech</option>
         <option value="mca">MCA</option>
         <option value="Mtech">M.Tech</option>
         </select><br><br>

         <label for="contact" style="margin-left: 40px;">Mobile Number <span style="color: #EB5C6F;">*</span></label>
         <input type="Number" id="contact" required style="margin-left: 36px; border-color: #3EC6A1; width:230px; height:25px;">

         <label for="Email" style="margin-left: 70px;">Email ID <span style="color: #EB5C6F;">*</span></label>
         <input type="email" id="email" required style="margin-left: 85px; border-color: #3EC6A1; width:230px; height:25px;"><br><br>

         <label for="Address" style="margin-left: 40px;">Address</label>
         <textarea  name="Address" rows="5" cols="40" style="margin-left: 98px; border-color: #3EC6A1;"></textarea><br><br><br><br>

        <input type="submit" value="Submit" style="width:90px; height:35px;color:white; background-color: #3EC6A1;border-radius: 25px;margin-left:360px;">
        <input type="reset" style="margin-left: 60px; width:90px; height:35px;color:white; background-color: #3EC6A1;border-radius: 25px;"><br><br>
       </fieldset>
	</form>

</body>
</html>
